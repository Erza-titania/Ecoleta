<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <!--
        no link de fontes abaixo, entre os & foi acrescentada a fonte ubunto à fote roboto
    -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/responise.css">
   
   

</head>

<body>
    <!-- 
        id é utilizado quando o elemento é único
    -->
    <div id="page-home">

        <!--
            class pode ser utilizada em vários elementos
        -->
        <div class="content">
            <header>
                <!--
                    src é o caminho para chegar na imagem desejada
                    alt é a alternativa à imagem ou acessibilidade para o leitor de tela
                -->
                <img src="/icones/logo.svg" alt="Logomarca">

                <a href="create-point.html">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>

            <main>
                <h1 class="red">Seu market place de coleta de resíduos</h1>

                <p>Ajudamos pessoas a encontrarem pontos de coleta de forme eficiente</p>

                <a href="#">
                    <span></span> 
                    <strong>
                        Pesquisar pontos de coleta
                    </strong>
                </a>

            </main>   
        </div>
    </div>


    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="search-results.html">
                <label for="search">Cidade </label>
                <div class="search  field">
                    <input 
                    type="text" 
                    name="search" 
                    placeholder="Pesquise por Cidade"
                    >
                    <button>
                        <img src="/icones/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
